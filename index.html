<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PirateHive Z</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header class="navbar">
        <div class="logo" data-action="show-dashboard">
            <i class="fas fa-ship"></i> PirateHive Z
        </div>
        <nav class="main-nav">
            <a href="#" data-action="show-dashboard"><i class="fas fa-th-large"></i> Dashboard</a>
            <a href="#" data-action="show-resources"><i class="fas fa-book"></i> Resources</a>
            <a href="#" data-action="show-history"><i class="fas fa-history"></i> History</a>
        </nav>
        <div class="nav-actions">
            <input type="search" id="site-search" placeholder="Search lectures..." autocomplete="off">
        </div>
    </header>

    <main id="app-content">
        <div id="site-search-results" class="glass-card"></div>

        <div id="dashboard-view" class="view active">
            <section class="hero glass-card">
                <div id="greeting-text" class="hero-content">
                    <h1>Welcome!</h1>
                    <p>Your centralized hub for focused learning and progress tracking.</p>
                </div>
            </section>
            
            <div class="dashboard-content">
                <div class="content-section">
                    <h2><i class="fas fa-play-circle"></i> Continue Watching</h2>
                    <div id="continue-watching-grid" class="lecture-grid"></div>
                </div>
                
                <div class="top-dashboard-grid">
                    <section class="content-section">
                        <h2><i class="fas fa-tv"></i> Today's Lectures</h2>
                        <div id="daily-goals-grid" class="lecture-grid"></div>
                    </section>
                    <section class="content-section">
                        <h2><i class="fas fa-thumbtack"></i> Pinned Items</h2>
                        <div id="todo-container" class="glass-card">
                            <ul id="todo-list"></ul>
                        </div>
                    </section>
                </div>

                <section class="content-section">
                    <h2><i class="fas fa-layer-group"></i> All Subjects</h2>
                    <div id="subject-grid" class="goals-grid"></div>
                </section>
            </div>
        </div>
        
        <div id="resources-view" class="view"></div>
        <div id="chapter-view" class="view"></div>
        <div id="lecture-view" class="view"></div>
        <div id="player-view" class="view"></div>
        <div id="history-view" class="view"></div>
    </main>

    <script src="https://cdn.plyr.io/3.7.8/plyr.js"></script>
    <script src="script.js"></script>
</body>
</html>
