<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PirateHive Z</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css" />
    <link rel="stylesheet" href="assets/fontawesome/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header class="navbar">
        <div class="logo" onclick="showSubjects(); return false;" style="cursor: pointer;">PirateHive Z</div>
        <nav>
            <a href="#" onclick="showSubjects(); return false;">Home</a>
            <a href="#" onclick="showResources(); return false;">Resources</a>
        </nav>
    </header>

    <main id="app-content">
        <div id="dashboard-view" class="view">
            <section class="hero">
                <div class="hero-content">
                    <h1>Welcome to PirateHive Z</h1>
                    <p>Your centralized hub for focused learning and progress tracking.</p>
                </div>
            </section>
            
            <div class="dashboard-content">
                <div class="top-dashboard-grid">
                    <section id="daily-goals" class="content-section">
                        <h2>Today's Lectures</h2>
                        <div id="daily-goals-grid" class="lecture-grid"></div>
                    </section>
                    <section class="content-section">
                        <h2>To-Do List</h2>
                        <div class="todo-container glass-card">
                            <form id="todo-form">
                                <input type="text" id="todo-input" placeholder="Add a quick task..." autocomplete="off">
                                <button type="submit" title="Add Task"><i class="fas fa-plus"></i></button>
                            </form>
                            <ul id="todo-list"></ul>
                        </div>
                    </section>
                </div>

                <section id="subjects-section" class="content-section">
                    <h2>All Subjects</h2>
                    <div id="subject-grid" class="goals-grid"></div>
                </section>
            </div>
        </div>

        <div id="resources-view" class="view"></div>
        <div id="chapter-view" class="view"></div>
        <div id="lecture-view" class="view"></div>
        <div id="player-view" class="view"></div>
    </main>

        <script src="https://cdn.plyr.io/3.7.8/plyr.js"></script>
        <script src="script.js"></script>
</body>
</html>
<script>
// --- EXTRA UI IMPROVEMENTS ---

// 1. Sticky Navbar shadow on scroll
window.addEventListener('scroll', () => {
    const navbar = document.querySelector('.navbar');
    if (window.scrollY > 10) {
        navbar.classList.add('scrolled');
    } else {
        navbar.classList.remove('scrolled');
    }
});

// 2. Greeting message on Dashboard (Morning/Afternoon/Evening)
function showGreeting() {
    const hours = new Date().getHours();
    let greeting = "Welcome back!";
    if (hours < 12) greeting = "‚òÄÔ∏è Good Morning!";
    else if (hours < 18) greeting = "üå§Ô∏è Good Afternoon!";
    else greeting = "üåô Good Evening!";
    
    const hero = document.querySelector('.hero-content h1');
    if (hero) hero.textContent = greeting + " PirateHive Z";
}
showGreeting();



// 4. Keyboard Shortcuts Overlay (press "?")
document.addEventListener('keydown', e => {
    if (e.key === "?") {
        alert(`
üéÆ Keyboard Shortcuts:
‚ñ∂ Space = Play/Pause
‚è© Right Arrow = +10s
‚è™ Left Arrow = -10s
‚¨Ü Up = Volume Up
‚¨á Down = Volume Down
N = Next Lecture
P = Previous Lecture
        `);
    }
});

// 5. Progress Reset (for debugging / fresh start)
function resetProgress() {
    if (confirm("Reset all progress and todos?")) {
        localStorage.clear();
        location.reload();
    }
}
</script>
