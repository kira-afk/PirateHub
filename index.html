<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Study Hub</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header class="navbar">
        <div class="logo">MY HUB</div>
        <nav>
            <a href="#" data-view="dashboard" onclick="showSubjects(); return false;">Home</a>
            <a href="#" data-view="resources" onclick="showResources(); return false;">Resources</a>
            <a href="#" data-view="todo" onclick="showTodo(); return false;">To-Do</a>
        </nav>
    </header>

    <main id="app-content">
        <div id="dashboard-view" class="view">

            <section id="daily-goals" class="daily-goals">
                 <div class="section-header">
                    <div class="section-title-with-icon">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M17 12h-5v5h5v-5zM16 1v2H8V1H6v2H5c-1.11 0-1.99.9-1.99 2L3 19c0 1.1.89 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2h-1V1h-2zm3 18H5V8h14v11z"></path></svg>
                        <h2>Today's Schedule</h2>
                    </div>
                    <a href="#" class="view-all-link">View All</a>
                </div>
                <div id="daily-goals-grid" class="lecture-grid"></div>
            </section>

            <section id="subjects-section" class="all-lectures">
                <div class="tab-nav">
                    <a href="#" class="active">Subjects</a>
                    <a href="#">Announcements</a>
                </div>
                <div id="subject-grid" class="goals-grid"></div>
            </section>

        </div>

        <div id="lecture-view" class="view">
             <section class="all-lectures">
                 <div class="page-header"><h2 id="lecture-title"></h2><button class="back-button" onclick="showSubjects()">‚Üê Back to Subjects</button></div>
                <div id="lecture-grid" class="lecture-grid"></div>
            </section>
        </div>
        <div id="player-view" class="view"></div>
        <div id="resources-view" class="view">
             <section class="all-lectures">
                 <div class="page-header"><h2>Resources</h2><button class="back-button" onclick="showSubjects()">‚Üê Back to Dashboard</button></div>
                 <p style="text-align:center; color: var(--text-medium); margin-top: -2rem; margin-bottom: 3rem;">A collection of notes, past papers, and useful links.</p>
                <div id="resources-grid" class="goals-grid"></div>
            </section>
        </div>
        <div id="todo-view" class="view">
            <section class="all-lectures">
                 <div class="page-header"><h2>My To-Do List</h2><button class="back-button" onclick="showSubjects()">‚Üê Back to Dashboard</button></div>
                 <div class="todo-container">
                    <div class="todo-actions">
                        <button id="add-lecture-todo-btn" class="cta-button">üìå Pin a Lecture</button>
                        <form id="todo-form">
                            <input type="text" id="todo-input" placeholder="Or add a custom task..." autocomplete="off">
                            <button type="submit" class="cta-button secondary">Add</button>
                        </form>
                    </div>
                    <ul id="todo-list-container"></ul>
                 </div>
            </section>
        </div>
    </main>

    <div id="end-of-day-modal" class="modal-overlay" style="display: none;">
        <div class="modal-content glass-card">
            <h3 id="modal-title">End of Day Check-in</h3><p id="modal-message"></p><button id="modal-close-btn" class="cta-button">Got it!</button>
        </div>
    </div>
    <div id="pin-lecture-modal" class="modal-overlay" style="display: none;">
        <div class="modal-content glass-card" style="max-width: 700px;">
            <h3>Pin a Lecture to your To-Do List</h3>
            <input type="text" id="pin-search-input" placeholder="Search for a lecture...">
            <div id="pin-lecture-list" class="pin-lecture-list"></div>
            <button id="pin-modal-close-btn" class="cta-button secondary" style="margin-top: 1rem;">Close</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
